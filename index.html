<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–∞—è–≤–∫–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }
    form {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 8px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</h2>
  <form id="requestForm">
    <input type="text" id="name" placeholder="–í–∞—à–µ –∏–º—è" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="message" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ" required></textarea>
    <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </form>

  <h3>üìã –°–ø–∏—Å–æ–∫ –∑–∞—è–≤–æ–∫</h3>
  <div id="requests"></div>

  <script>
    const form = document.getElementById('requestForm');
    const requestsDiv = document.getElementById('requests');

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞—è–≤–∫–∏ –∏–∑ localStorage
    const loadRequests = () => {
      const data = JSON.parse(localStorage.getItem('requests')) || [];
      requestsDiv.innerHTML = '';
      data.forEach((req, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <b>${req.name}</b> (${req.email})<br>
          <small>${req.date}</small><br>
          <p>${req.message}</p>
        `;
        requestsDiv.appendChild(card);
      });
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');

      const newRequest = {
        name,
        email,
        message,
        date: new Date().toLocaleString(),
      };

      const data = JSON.parse(localStorage.getItem('requests')) || [];
      data.push(newRequest);
      localStorage.setItem('requests', JSON.stringify(data));

      form.reset();
      loadRequests();
    });

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ‚Äî –ø–æ–∫–∞–∑–∞—Ç—å –∑–∞—è–≤–∫–∏
    loadRequests();
  </script>

</body>
</html>
